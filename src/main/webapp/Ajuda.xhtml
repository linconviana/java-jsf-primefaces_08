<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Java JSF com Primefaces - Ajuda</ui:define>
	
	<ui:define name="body">
	
	<!-- Ao Carregar pagina pega o valor do id na URL e chama o metodo iniciar -->
	<f:metadata>
		<f:viewParam name="id" value="#{ajudaMB.empresa.id}" />
		<f:viewAction action="#{ajudaMB.iniciar}" />
	</f:metadata>
	

	<!-- http://localhost:8080/empresa/ajuda -->
	<!-- http://localhost:8080/empresa/ajuda?id=4 -->
	
	<!-- https://api.jqueryui.com/resources/icons-list.html -> lista de icones do primeface -->
		<h2>Ajuda</h2>
		<div id="conteudo">
			<h:form>
				
				<p>Esta é a pagina de ajuda</p>
				
				<br />
				<!-- So aparece se existir id na url -->
				<h:panelGrid columns="2" rendered="#{ajudaMB.idUrlParams ne null and ajudaMB.empresa.razaoSocial ne null}">
				
					<h:outputText value=""/>
					<h:outputText value="Só apareceu estes dados porque tinha um id vindo da pagina empresa home: "
					style="font-size: 15px; font-weight: bold;"/>
				
					<h:outputText value="RazaoSocial: " />
					<h:outputText value="#{ajudaMB.empresa.razaoSocial}"/>

					<h:outputText value="Nome Fantasia: "/>
					<h:outputText value="#{ajudaMB.empresa.nomeFantasia}"/>
					
					<h:outputText value="CNPJ: "/>
					<h:outputText value="#{ajudaMB.empresa.cnpj}"/>
					
				</h:panelGrid>
				
				<br />
				<h:commandButton value="Salvar"  action="#{ajudaMB.salvar}"/>
				
				<br />
				<!-- <h:commandLink value="Voltar Home" action="Home"/> -->
				<h:commandLink value="Voltar Home" action="Home?faces-redirect=true"/>
				
			</h:form>
			
			
		</div>
		
	</ui:define>

</ui:composition>
