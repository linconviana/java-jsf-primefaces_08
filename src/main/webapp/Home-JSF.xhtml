<ui:composition template="/WEB-INF/template/Template.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Java JSF com Primefaces - Home</ui:define>
	
	<ui:define name="body">
	
	<!-- http://localhost:8080/empresa/Home.xhtml -->
	
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Razão Social:" for="razaoSocial"/>
					<h:panelGroup>
						<h:inputText label="Razão Social" size="50" id="razaoSocial" value="#{empresaMB.empresa.razaoSocial}" required="true"/>
						
						<h:message for="razaoSocial" />
					</h:panelGroup>
					
					<h:outputLabel value="Nome Fantasia:" for="nomeFantasia"/>
					<h:panelGroup>
						<h:inputText label="Nome Fantasia" size="50" id="nomeFantasia" value="#{empresaMB.empresa.nomeFantasia}" required="true"/>
						
						<h:message for="nomeFantasia" />
					</h:panelGroup>
					
					<h:outputLabel value="Tipo Empresa:" for="tipoEmpresa"/>
					<h:panelGroup>
						<h:selectOneMenu label="Tipo Empresa" id="tipoEmpresa" value="#{empresaMB.empresa.tipoEmpresa}" required="true">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems value="#{empresaMB.selectTiposEmpresa}" 
								var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
						</h:selectOneMenu>
						
						<h:message for="tipoEmpresa" />
					</h:panelGroup>
					
					<h:outputLabel value="CNPJ:" for="cnpj"/>
					<h:panelGroup>
						<p:inputText label="CNPJ" size="50" id="cnpj" value="#{empresaMB.empresa.cnpj}" required="true" >
							<f:validateLength minimum="18" maximum="18"/>
						</p:inputText>
						
						<h:message for="cnpj" />					
					</h:panelGroup>
					
					<h:outputLabel value="Data Fundação:" for="dataFundacao"/>
					<h:panelGroup>
						<p:inputText label="Data Fundação" size="50" id="dataFundacao" value="#{empresaMB.empresa.dataFundacao}" required="true">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</p:inputText>
						
						<h:message for="dataFundacao" />					
					</h:panelGroup>
					
					<h:outputLabel value="Faturamento:" for="faturamento"/>
					<h:panelGroup>
						<p:inputText label="Faturamento" size="50" id="faturamento" value="#{empresaMB.empresa.faturamento}" required="true">
							<!--<f:convertNumber minFractionDigits="2" currencyCode="BRL" />  -->
							<f:convertNumber pattern="#,##0.00" />
							<f:validateDoubleRange minimum="0"/>
						</p:inputText>
						
						<h:message for="faturamento" />
					</h:panelGroup>
					
					<h:outputLabel />
					<h:commandButton value="Salvar" action="#{empresaMB.adicionar}" update="form"/>
					
					<h:outputLabel />
					<h:commandButton value="Ajuda?" action="#{empresaMB.ajuda}"/>
					
				</h:panelGrid>
				
				<h:dataTable value="#{[0,0,0,0]}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Razão Social"/>
						</f:facet>
						
						<h:outputText value="Algaworks Softwares, Treinamentos"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome Fantasia"/>
						</f:facet>
						
						<h:outputText value="Algaworks Softwares"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo Empresa"/>
						</f:facet>
						
						<h:outputText value="LTDA"/>
					</h:column>
				</h:dataTable>
				
			</h:form>
		</div>
		
	</ui:define>

</ui:composition>
