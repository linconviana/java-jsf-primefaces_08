<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Java JSF com Primefaces - Ajuda</ui:define>

	<ui:define name="body">

		<!-- http://localhost:8080/empresa/Home.xhtml -->

		<h2>Teste de template</h2>

		<div id="conteudo">
			<h:form id="form2024">

				<!-- area para visualizar as menssages -->
				<p:messages id="messages2024" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<!-- area para visualizar as menssages -->
				<p:growl id="messages2000" showDetail="true" autoUpdate="true"
					closable="true" life="3000">
					<p:autoUpdate />
				</p:growl>

				<p:toolbar id="toolbar">
					<p:toolbarGroup>

						<i class="pi pi-bars px-2" />
						<p:commandButton style="color: #007bff; border-color: #007bff;"
							type="button" value="Nova" icon="fa fa-plus" styleClass="mr-2"
							onclick="PF('dlg').show()" >
						</p:commandButton>

					</p:toolbarGroup>
				</p:toolbar>
				
				
				<p:dialog id="dialog"
					header="Nova Empresa"
					widgetVar="dlg" resizable="false" modal="true"
					closeOnEscape="true" >
					
						<!-- Conteudo de pagina jsf -->
						 <ui:include src="modalForm.xhtml" />
				</p:dialog>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
