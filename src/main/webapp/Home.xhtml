<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Java JSF com Primefaces - Home</ui:define>
	
	<ui:define name="body">
	
	<!-- http://localhost:8080/empresa/Home.xhtml 
		 http://localhost:8080/empresa/home 
		 https://www.primefaces.org/showcase/ui/panel/toolbar.xhtml?jfwid=4efd4
		 
		 https://www.youtube.com/watch?v=PVyC14_GDFA - converter
		 https://www.guj.com.br/t/resolvido-primeface-selectonemenu-selecionar-o-valor-buscado-no-banco/139087/4 - converter
		 https://pt.stackoverflow.com/questions/344667/erro-de-convers%C3%A3o-ao-definir-o-valor-para-null-converter-jsf  - converter
	-->
	
		<h2>Cadastro de Empresas</h2>
		
		<h:form id="form">
			
			<!-- area para visualizar as menssages -->
			<p:messages id="messagesTabela" showDetail="true" closable="true">
		        <p:autoUpdate disabled="true"/>
		    </p:messages>
			  
			<!-- <p:growl id="growl" showDetail="true" sticky="true" life="3000">
				<p:autoUpdate />
			</p:growl>  -->
			  
			<!-- Menu toolbar -->
			<p:toolbar id="toolbar">
	            <p:toolbarGroup>
	            	<p:inputText id="inputTermo" placeholder="Digite o termo para pesquisar..." size="30" value="#{empresaMB.termoPesquisa}"/>
	                <p:commandButton value="Pesquisar" icon="fa fa-search" styleClass="mr-2" 
	                	actionListener="#{empresaMB.pesquisarEmpresa}"                	
	                	update="empresaDataTable" 
	                	process="@this inputTermo messagesTabela"
	                />
	                		
	                <i class="pi pi-bars px-2"/>
	                <p:commandButton style="color: #007bff; border-color: #007bff;" type="button" value="Nova" icon="fa fa-plus" styleClass="mr-2"
	                	onclick="PF('empresaDialogWidgetVar').show()"
	                	process="@this"
	                >
	                	<p:resetInput target="empresaDialog" />
	                	<p:ajax event="click" listener="#{empresaMB.changeTitleButton('SAVE')}"/> 
	                	<p:ajax event="dialogReturn" listener="#{empresaMB.handleClose}" />
	                </p:commandButton>
	                
	                <!-- Utilizando botoões direto  na tabela -->
	                <!-- 
	                <i class="pi pi-bars px-2"/>	
	                <p:commandButton type="button" title="Editar" icon="fa fa-edit" styleClass="mr-2"
	                	disabled="#{not empresaMB.empresaSelecionada}"
	                	onclick="PF('empresaDialogWidgetVar').show()"
	                	update="empresaDialog" 
	                	process="@this"
	                >
	                	<p:resetInput target="empresaDialog" />
	                </p:commandButton>
	                 -->		                
	             	                
	                <i class="pi pi-bars px-2"/>  
					      
	                <p:commandButton style="color: #28a745; border-color: #28a745;" type="button" 
	                	title="Exportar Excel" icon="fa fa-file-excel" styleClass="mr-2">
	                	<p:ajax event="click" listener="#{empresaMB.relatorios}"/> 
	                </p:commandButton>
	                
	            </p:toolbarGroup>
			</p:toolbar>
			
			<p:spacer height="20"/>
			
			<!-- Datatable -->
			<p:dataTable id="empresaDataTable" value="#{empresaMB.listaEmpresas}" var="empresa" 
				emptyMessage="Nenhuma registro encontrado!"
				paginator="true" rows="15" paginatorPosition="bottom"		
			>
			
				<!-- selectionMode="single" selection="#{empresaMB.empresa}" rowKey="#{empresa.id}"  -->
				<!-- Atualizar a toolbar ao clicar nos botoes Atualizar e Excluir
				<p:ajax event="rowSelect" update="form:toolbar form:empresaDialog"/> -->
				
				<!-- Atualizar a toolbar ao perder o foco das linhas da tabela 
				<p:ajax event="rowUnselect" update="form:toolbar"/>-->
				
				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>
				
				<p:column headerText="Nome Fantasia" sortBy="#{empresa.nomeFantasia}">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>
				
				<p:column headerText="Tipo Empresa" sortBy="#{empresa.tipoEmpresa}">
					<h:outputText value="#{empresa.tipoEmpresa}" />
				</p:column>
				
				<p:column headerText="Ramo Atividade" sortBy="#{empresa.ramoAtividade.descricao}">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
				
				<p:column headerText="CNPJ" sortBy="#{empresa.cnpj}" width="150">
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>
				
				<p:column headerText="Ações" width="100">
					<div class="btn-action-table">
						<p:commandButton class="btn-warning" title="Editar" icon="ui-icon-pencil"
							oncomplete="PF('empresaDialogWidgetVar').show()"
							update="form:empresaDialog" process="@this" 
							action="#{empresaMB.changeTitleButton('UPDATE')}"
						>
							<f:setPropertyActionListener value="#{empresa}" target="#{empresaMB.empresa}" />
						</p:commandButton>
						
						<p:commandButton class="btn-danger" title="Excluir" action="#{empresaMB.excluirEmpresa}" icon="ui-icon-trash" 
							update="empresaDataTable" process="@this" 
						>
							<p:confirm icon="ui-icon-alert" header="Confirmação" message="Tem certeza que deseja excluir este registro?"/>
							<f:setPropertyActionListener value="#{empresa}" target="#{empresaMB.empresa}" />
						</p:commandButton>
					</div>
				</p:column>	
			</p:dataTable>
			
			<!-- Modal Formulario -->
			<p:dialog id="empresaDialog" header="#{empresaMB.tipoCadastro eq 'SAVE' ? 'Nova Empresa' : 'Atualizar Empresa'}" 
				widgetVar="empresaDialogWidgetVar" resizable="false" modal="true" closeOnEscape="true" showEffect="clip" hideEffect="clip">
			
				<!-- area para visualizar as menssages -->
				<p:messages id="messagesEmpresa"  closable="true" >
			        <p:autoUpdate disabled="true"/>
			    </p:messages>
			
				<h:panelGrid columns="2" id="empresaPainelGrid" rendered="#{empresaMB.empresa ne null}">
					<p:outputLabel value="Razão Social:" for="razaoSocial"/>
					<p:inputText size="50" id="razaoSocial" value="#{empresaMB.empresa.razaoSocial}" />

					<p:outputLabel value="Nome Fantasia:" for="nomeFantasia"/>
					<p:inputText size="50" id="nomeFantasia" value="#{empresaMB.empresa.nomeFantasia}" />
		
					<p:outputLabel value="Tipo Empresa:" for="tipoEmpresa"/>
					<p:selectOneMenu style="width:365px;" id="tipoEmpresa" value="#{empresaMB.empresa.tipoEmpresa}" filter="true">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
						<f:selectItems value="#{empresaMB.selectTiposEmpresa}" 
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Ramo Atividade:" for="ramoAtividade"/>
					<p:selectOneMenu style="width:365px;" id="ramoAtividade" value="#{empresaMB.empresa.ramoAtividade}"
						required="true" converter="converteRamoAtividade" filter="true">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
						<f:selectItems value="#{empresaMB.listaRamoAtividades}" 
							var="ramoAtividade" itemValue="#{ramoAtividade}" itemLabel="#{ramoAtividade.descricao}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="CNPJ:" for="cnpj"/>
					<p:inputMask mask="99.999.999/9999-99" size="50" id="cnpj" value="#{empresaMB.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18"/>
					</p:inputMask>
					
					<p:outputLabel value="Data Fundação:" for="dataFundacao"/>
					<p:inputMask mask="99/99/9999" size="50" id="dataFundacao" value="#{empresaMB.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>
					
					<p:outputLabel value="Faturamento:" for="faturamento"/>
					<p:inputText size="50" id="faturamento" value="#{empresaMB.empresa.faturamento}">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0"/>
					</p:inputText>
					
					<p:outputLabel />
					<p:commandButton class="btn btn-primary" id="btn-salvar" value="Salvar" action="#{empresaMB.salvar}" 
						update="empresaPainelGrid messagesEmpresa" 
						oncomplete="if(!args.validationFailed) PF('empresaDialogWidgetVar').hide()"
						process="@this empresaPainelGrid"
						rendered="#{empresaMB.tipoCadastro eq 'SAVE'}"
					/>
					
					<p:commandButton class="btn btn-warning" id="btn-atualizar" value="Atualizar" action="#{empresaMB.salvar}" 
						update="empresaPainelGrid messagesEmpresa" 
						oncomplete="if(!args.validationFailed) PF('empresaDialogWidgetVar').hide()"
						process="@this empresaPainelGrid"
						rendered="#{empresaMB.tipoCadastro eq 'UPDATE'}"
					>
					 <p:confirm header="Confirmação" message="Tem certeza que deseja cadastrar este registro?"/>
					</p:commandButton>
					
				</h:panelGrid>
		    
		    	<!-- Resetar dados do formulario apos fechar -->
				<p:ajax event="close" update="empresaDialog" resetValues="true"/>
				
				<!-- Definir comando default para apertar enter no formulario e somente o formulario responder a este comando -->
				<p:defaultCommand target="btn-salvar" scope="empresaDialog"/>
				<p:defaultCommand target="btn-atualizar" scope="empresaDialog"/>
			</p:dialog>
			
		</h:form>
		
	</ui:define>

</ui:composition>
